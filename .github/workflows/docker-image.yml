name: Backend Docker CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: carbon-backend
  REGISTRY: ghcr.io

jobs:
  # Job 1: Build and test Docker image
  docker-build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          docker run --rm ${{ env.IMAGE_NAME }}:latest dotnet --version
          echo "✅ Docker image built successfully!"

  # Job 2: Docker Compose
  docker-compose-test:
    name: Test with Docker Compose
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create production .env files
        run: |
          cat > .env << 'EOF'
          DATABASE=co2
          USER=postgres
          PASSWORD=${{ secrets.DB_PASSWORD || 'postgres_prod_password' }}
          PORT=5000
          ALLOWED_FRONTEND_PORT=http://localhost:3000
          EOF
          
          cat > backend/.env << 'EOF'
          HOST=postgres
          DPORT=5432
          DATABASE=co2
          USER=postgres
          PASSWORD=${{ secrets.DB_PASSWORD || 'postgres_prod_password' }}
          EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS || 'noreply@example.com' }}
          EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD || 'dummy_password' }}
          EMAIL_NAME=${{ secrets.EMAIL_NAME || 'CO2 Monitor' }}
          SWAGGER_ADMIN_LOGIN=${{ secrets.SWAGGER_ADMIN_LOGIN || 'admin' }}
          SWAGGER_ADMIN_PASSWORD=${{ secrets.SWAGGER_ADMIN_PASSWORD || 'admin123' }}
          ALLOWED_FRONTEND_PORT=http://localhost:3000
          PORT=5000
          INTAKE_API_KEY=${{ secrets.INTAKE_API_KEY || '' }}
          EOF

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 60 bash -c 'until docker compose exec postgres pg_isready -U postgres -d co2 2>/dev/null; do sleep 2; done'
          echo "✅ PostgreSQL is ready!"

      - name: Wait for Backend
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -f http://localhost:5000/health 2>/dev/null; do sleep 2; done'
          echo "✅ Backend is ready!"

      - name: Test API endpoints
        run: |
          echo "=== Testing API ==="
          
          # Health
          curl -f http://localhost:5000/health || exit 1
          echo "✅ Health check passed"
          
          # Register
          curl -X POST http://localhost:5000/register \
            -H "Content-Type: application/json" \
            -d '{"username":"testuser","email":"test@example.com","password":"Test1234!"}' || true
          
          # Login
          curl -f -X POST http://localhost:5000/login \
            -H "Content-Type: application/json" \
            -d '{"email":"test@example.com","password":"Test1234!"}' || exit 1
          echo "✅ Login passed"
          
          echo "=== All tests passed! ==="

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs backend
          docker compose logs postgres

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # Job 3: Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image for scanning
        run: |
          cd backend
          docker build -t ${{ env.IMAGE_NAME }}:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # Job 4: Push to registry
  push-to-registry:
    name: Push to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: [docker-build, docker-compose-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max