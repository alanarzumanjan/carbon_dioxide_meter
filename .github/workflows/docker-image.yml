name: Backend Docker CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: carbon-backend
  REGISTRY: ghcr.io

jobs:
  # Job 1: Build and test Docker image
  docker-build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          docker run --rm ${{ env.IMAGE_NAME }}:latest dotnet --version
          echo "✅ Docker image built successfully!"

  # Job 2: Test with Docker Compose
  docker-compose-test:
    name: Test with Docker Compose
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env files from secrets
        run: |
          # .env  docker-compose.yml
          cat > .env << EOF
          DATABASE=co2
          USER=postgres
          PASSWORD=${{ secrets.DB_PASSWORD || 'postgres_test_password' }}
          PORT=5000
          ALLOWED_FRONTEND_PORT=http://localhost:3000
          EOF
          
          # backend/.env 
          cat > backend/.env << EOF
          HOST=postgres
          DPORT=5432
          DATABASE=co2
          USER=postgres
          PASSWORD=${{ secrets.DB_PASSWORD || 'postgres_test_password' }}
          EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS || 'noreply@example.com' }}
          EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD || 'dummy_password' }}
          EMAIL_NAME=${{ secrets.EMAIL_NAME || 'CO2 Monitor' }}
          SWAGGER_ADMIN_LOGIN=${{ secrets.SWAGGER_ADMIN_LOGIN || 'admin' }}
          SWAGGER_ADMIN_PASSWORD=${{ secrets.SWAGGER_ADMIN_PASSWORD || 'admin123' }}
          ALLOWED_FRONTEND_PORT=http://localhost:3000
          PORT=5000
          INTAKE_API_KEY=${{ secrets.INTAKE_API_KEY || '' }}
          EOF
          
          echo "✅ .env files created from secrets"

      - name: Validate docker-compose.yml
        run: docker compose config

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until docker compose exec postgres pg_isready -U postgres -d co2 2>/dev/null; do 
            echo "Waiting for postgres..."
            sleep 2
          done'
          echo "✅ PostgreSQL is ready!"

      - name: Wait for Backend
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:5000/health 2>/dev/null; do 
            echo "Waiting for backend..."
            sleep 2
          done'
          echo "✅ Backend is ready!"

      - name: Check services status
        run: |
          echo "=== Docker Compose Services Status ==="
          docker compose ps
          echo ""
          echo "=== Docker Containers ==="
          docker ps

      - name: Test database connection
        run: |
          echo "Testing database connection..."
          docker compose exec postgres psql -U postgres -d co2 -c "SELECT version();"
          echo "✅ Database connection successful!"

      - name: Test API endpoints
        run: |
          echo "=== Testing API Endpoints ==="
          
          # 1. Health check
          echo "1. Testing /health endpoint..."
          HEALTH_RESPONSE=$(curl -s -w "\n%{http_code}" http://localhost:5000/health)
          HTTP_CODE=$(echo "$HEALTH_RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Health check passed (HTTP $HTTP_CODE)"
          else
            echo "❌ Health check failed (HTTP $HTTP_CODE)"
            exit 1
          fi
          
          # 2. Register user
          echo "2. Testing /register endpoint..."
          REGISTER_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST http://localhost:5000/register \
            -H "Content-Type: application/json" \
            -d '{"username":"ci_test_user","email":"ci_test@example.com","password":"Test1234!"}')
          HTTP_CODE=$(echo "$REGISTER_RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ User registration passed (HTTP $HTTP_CODE)"
            echo "$REGISTER_RESPONSE" | head -n-1 | jq '.' || true
          else
            echo "⚠️  User registration returned HTTP $HTTP_CODE (may already exist)"
            echo "$REGISTER_RESPONSE" | head -n-1
          fi
          
          # 3. Login
          echo "3. Testing /login endpoint..."
          LOGIN_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST http://localhost:5000/login \
            -H "Content-Type: application/json" \
            -d '{"email":"ci_test@example.com","password":"Test1234!"}')
          HTTP_CODE=$(echo "$LOGIN_RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ User login passed (HTTP $HTTP_CODE)"
            echo "$LOGIN_RESPONSE" | head -n-1 | jq '.' || true
          else
            echo "❌ User login failed (HTTP $HTTP_CODE)"
            echo "$LOGIN_RESPONSE" | head -n-1
            exit 1
          fi
          
          # 4. Swagger
          echo "4. Testing /swagger endpoint..."
          SWAGGER_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/swagger)
          if [ "$SWAGGER_CODE" = "200" ] || [ "$SWAGGER_CODE" = "401" ]; then
            echo "✅ Swagger is accessible (HTTP $SWAGGER_CODE)"
          else
            echo "❌ Swagger test failed (HTTP $SWAGGER_CODE)"
            exit 1
          fi
          
          echo ""
          echo "=== All API tests passed! ==="

      - name: Test device registration
        run: |
          echo "Testing device registration..."
          
          # userId
          USER_ID=$(curl -s -X POST http://localhost:5000/login \
            -H "Content-Type: application/json" \
            -d '{"email":"ci_test@example.com","password":"Test1234!"}' \
            | jq -r '.data.id')
          
          if [ "$USER_ID" != "null" ] && [ -n "$USER_ID" ]; then
            echo "User ID: $USER_ID"
            
            # Register device
            DEVICE_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST http://localhost:5000/devices/register \
              -H "Content-Type: application/json" \
              -d "{\"id\":\"AA:BB:CC:DD:EE:FF\",\"name\":\"CI Test Device\",\"location\":\"CI Lab\",\"userId\":\"$USER_ID\"}")
            
            HTTP_CODE=$(echo "$DEVICE_RESPONSE" | tail -n1)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Device registration passed"
              echo "$DEVICE_RESPONSE" | head -n-1 | jq '.' || true
            else
              echo "⚠️  Device registration returned HTTP $HTTP_CODE (may already exist)"
            fi
          else
            echo "⚠️  Skipping device test - could not get user ID"
          fi

      - name: Check application logs
        if: always()
        run: |
          echo "=== Backend Logs ==="
          docker compose logs backend | tail -50
          echo ""
          echo "=== PostgreSQL Logs ==="
          docker compose logs postgres | tail -30

      - name: Export logs as artifact
        if: failure()
        run: |
          mkdir -p logs
          docker compose logs backend > logs/backend.log
          docker compose logs postgres > logs/postgres.log

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: logs/

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
          docker system prune -f

  # Job 3: Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image for scanning
        run: |
          cd backend
          docker build -t ${{ env.IMAGE_NAME }}:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # Job 4: Push to registry
  push-to-registry:
    name: Push to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: [docker-build, docker-compose-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"